<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>إدخال اسم الطالب - {{ school_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/entry.css') }}" />
</head>
<body id="entryBody" data-school-name="{{ school_name }}">
    <div class="entry-container">
        <h1>إدخال اسم الطالب في مدرسة {{ school_name }}</h1>
        
        <form id="nameForm" autocomplete="off">
            <input
                type="text"
                id="studentName"
                name="studentName"
                placeholder="أدخل اسم الطالب"
                autocomplete="off"
                required
            />
            <button type="submit">إرسال</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <!-- تعريف المتغير schoolName في الجافاسكريبت قبل تحميل سكربت الإدخال -->
    <script>
        const schoolName = document.body.getAttribute('data-school-name');
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/entry.js') }}"></script>
</body>
</html>
